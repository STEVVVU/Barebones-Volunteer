<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Volunteer Management</title>
</head>
<body>
    <div class="container">
        <!-- Other sections -->

        <section id="history" class="content-section">
            <h1>Volunteer History</h1>
            <div id="history-content">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Event Description</th>
                            <th>Location</th>
                            <th>Required Skills</th>
                            <th>Urgency</th>
                            <th>Event Date</th>
                            <th>Participation Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Volunteer participation history will be displayed here -->
                    </tbody>
                </table>
                <p id="empty-message" style="display: none;">Volunteer History Is Empty</p>
            </div>
            <button id="download-pdf-report">Download PDF Report</button>
            <button id="download-csv-report">Download CSV Report</button>
        </section>

        <!-- Other sections -->
    </div>

    <script src="script.js"></script>
</body>
</html>
